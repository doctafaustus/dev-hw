  <script>

    const selectedKit = window.playkits[0];
    const template = getTemplate();

    function populateTemplate({ title, reviews, suitableFor, desc, images }) {

      // Title
      template.title.textContent = title;

      // Reviews
      template.reviews.stars.dataset.stars = reviews.stars;
      template.reviews.num.innerHTML = reviews.num;

      // Suitable For
      template.suitableFor.textContent = suitableFor;

      // Description
      template.desc.textContent = desc;

    }

    
    function getTemplate() {
      const container = document.querySelector('.container');

      return {
        title: container.querySelector('.playkit-title'),
        reviews: {
          stars: container.querySelector('.review-stars-full-overlay'),
          num: container.querySelector('.review-count-num'),
        },
        suitableFor: container.querySelector('.suitable-for'),
        desc: container.querySelector('.playkit-desc'),
        mainImage: container.querySelector('.main-image') 
      };
    }
  </script>

  <script>
    const mainImage = document.querySelector('.main-image');
    const carouselTrack = document.querySelector('.carousel-track');
    const selectedClass = 'selected';

    carouselTrack.addEventListener('click', updateMainImage);

    function updateMainImage(e) {
      if (!e.target.matches('img')) return;

      const clickedImage = e.target;
      mainImage.src = clickedImage.src;
      resetSelectedClass();
      addSelectedClass(clickedImage);
    }

    function addSelectedClass(thumb) {
      thumb.classList.add(selectedClass);
    }

    function resetSelectedClass() {
      const thumbnails = carouselTrack.querySelectorAll('img');
      thumbnails.forEach(thumb => thumb.classList.remove(selectedClass));
    }

    document.querySelectorAll('.carousel-control').forEach(carouselControl => {
      carouselControl.addEventListener('click', scrollCarousel);
    });

    function scrollCarousel(e) {

      const thumbnails = carouselTrack.querySelectorAll('img');

      const direction = (e.target.id === 'carousel-prev') ? 'left': 'right';

      let anchorIndex;
      let targetIndex;

      for (let i = 0; i < thumbnails.length; i++) {
        const currentThumb = thumbnails[i];
        if (isVisible(currentThumb)) {
          anchorIndex = i;
          if (direction === 'left') break;
        }
      }

      const targetDirection = (direction === 'left') ? -1 : 1;
      targetIndex = anchorIndex + targetDirection;

      console.log('anchorIndex', thumbnails[anchorIndex]);
      console.log('targetIndex', thumbnails[targetIndex]);

      if (!thumbnails[targetIndex]) return;
      thumbnails[targetIndex].scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }


    function isVisible(el) {

      const style = getComputedStyle(el);

      if (style.display === 'none' ||
          style.visibility !== 'visible' ||
          style.opacity < 0.1 ||
          (el.offsetWidth + el.offsetHeight + 
            el.getBoundingClientRect().height + el.getBoundingClientRect().width === 0)) {
            return false;
      }

      elCenter = {
        x: el.getBoundingClientRect().left + el.offsetWidth / 2,
        y: el.getBoundingClientRect().top + el.offsetHeight / 2
      };

      if (elCenter.x < 0 || elCenter.y < 0) return false;
      if (elCenter.x > (document.documentElement.clientWidth || window.innerWidth)) return false;
      if (elCenter.y > (document.documentElement.clientHeight || window.innerHeight)) return false;


      let pointContainer = document.elementFromPoint(elCenter.x, elCenter.y);

      do {
        if (pointContainer === el) return true;
      } while (pointContainer = pointContainer.parentNode);

      return false;
    }
  </script>


  <script>
    const cal = document.querySelector('#calendar');
    const datepicker = new Datepicker(cal, {
      autohide: true
    });

    cal.addEventListener('changeDate', updatePlaykit);

    function updatePlaykit(e) {
      const [ selectedDate ]  = e.detail.datepicker.dates;

      console.log(selectedDate);

      // Find first kit where selectedDate is less than the maxAage
      const selectedKit = window.playkits.find(kit => {
        return kit.maxAge < selectedDate;
      });

      populateTemplate(selectedKit);
    }
  </script>
